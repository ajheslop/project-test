name: pre-commit

on:
  pull_request:
  push:
    branches: [pre-commit-add]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3
      # Runs a set of commands using the runners shell
  Slack Nofify: SLACK Notificaiton
    uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#code-review'
        if: always()
